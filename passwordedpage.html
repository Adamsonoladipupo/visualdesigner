<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #protected-content {
            display: none;
        }
        #password-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="password-popup">
    <h2>Enter Password</h2>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
</div>

<div id="protected-content">
    <h2>Protected Content</h2>
    <p>This content is only visible to those with the correct password.</p>
</div>

<script>
    var correctPassword = "yourpassword"; // Replace with your desired password

    function checkPassword() {
        var password = document.getElementById('password').value;
        if (password === correctPassword) {
            document.getElementById('protected-content').style.display = 'block';
            document.getElementById('password-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        } else {
            alert('Incorrect password');
        }
    }

    // Show the password popup when the page loads
    window.onload = function() {
        document.getElementById('password-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };
</script>

</body>
</html>
